#数据库连接配置
spring.datasource.driver-class-name = com.mysql.jdbc.Driver
spring.datasource.url= jdbc:mysql://127.0.0.1:3306/test?useUnicode=yes&characterEncoding=UTF-8&useSSL=false
spring.datasource.username = root
spring.datasource.password = 123456
#是否自动生成/修改数据库表
spring.jpa.generate-ddl=true
#是否在控制台打印sql语句
spring.jpa.show-sql=true
#打印sql语句时是否格式化
spring.jpa.properties.hibernate.format_sql=true
#数据库表和字段命名策略
spring.jpa.hibernate.naming.implicit-strategy = com.tihom.security.rbac.repository.support.tihomImplicitNamingStrategy
#连接池及重试配置，防止mysql如果8小时自动断开连接问题
spring.datasource.max-active=100
spring.datasource.min-idle=10
spring.datasource.min-evictable-idle-time-millis = 1800000
spring.datasource.test-on-borrow=true
spring.datasource.test-on-return=true
spring.datasource.test-while-idle=true
spring.datasource.validation-query=select 1

#集群session存储方式
spring.session.store-type = none
#session超时时间，单位秒
server.session.timeout = 600

#security.basic.enabled = false

server.port = 8080

#浏览器环境配置项，参见BrowserProperties
dx.security.browser.signInPage = /demo-signIn.html
dx.security.browser.signInResponseType = REDIRECT
dx.security.browser.singInSuccessUrl = /manage.html
dx.security.browser.rememberMeSeconds = 294000
dx.security.browser.signOutUrl = /demo-logout.html
dx.security.browser.signUpUrl = /demo-signUp.html

#session管理相关配置，参见SessionProperties
dx.security.browser.session.maximumSessions = 1
dx.security.browser.session.maxSessionsPreventsLogin = false
dx.security.browser.session.sessionInvalidUrl = /tihom-session-invalid.html

#图片验证码配置项，参见ImageCodeProperties
dx.security.code.image.length = 4
dx.security.code.image.width = 100
dx.security.code.image.height = 30
dx.security.code.image.expireIn = 30
dx.security.code.image.url = /user/*

#短信验证码配置项，参见SmsCodeProperties
dx.security.code.sms.length = 6
dx.security.code.sms.expireIn = 60
dx.security.code.sms.url = /user/*

#社交登录功能拦截的url,参见SocilaProperties
dx.security.social.filterProcessesUrl = /qqLogin

#QQ登录配置，参见QQProperties
dx.security.social.qq.app-id =
dx.security.social.qq.app-secret =
dx.security.social.qq.providerId = callback.do

#微信登录配置，参见WeixinProperties
dx.security.social.weixin.app-id = wxd99431bbff8305a0
dx.security.social.weixin.app-secret = 60f78681d063590a469f1b297feff3c4
dx.security.social.weixin.providerId = weixin

#认证服务器注册的第三方应用配置项，参见OAuth2ClientProperties
dx.security.oauth2.clients[0].clientId = dx
dx.security.oauth2.clients[0].clientSecret = tihomsecret
dx.security.oauth2.clients[0].accessTokenValidateSeconds = 3600
dx.security.oauth2.clients[1].clientId = test
dx.security.oauth2.clients[1].clientSecret = test

#OAuth2认证服务器的tokenStore的类型，可选值为redis和jwt，值为jwt时发出的token为jwt
dx.security.oauth2.tokenStore = redis
#使用jwt时为token签名的秘钥
dx.security.oauth2.jwtSigningKey = tihom