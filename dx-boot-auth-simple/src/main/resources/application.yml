server:
  port: 8088

spring:
  application:
    name: dx-boot-auth-simple



  redis:
    open: false  # 是否开启redis缓存  true开启   false关闭
    database: 0
    ## Redis服务器地址
    host: 127.0.0.1
    ## Redis服务器连接端口
    port: 6379
    ## Redis服务器连接密码（默认为空）
    password:


imooc:
  security:
    code:
      sms:
        length: 5


    oauth2:
      clients[0]:
        clientId: demoApp
        clientSecret: demoAppSecret
        accessTokenValiditySeconds: 40000

































